<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Incremental Game - Skill Training Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- Game Status Bar -->
    <div class="game-status-bar">
      <div class="game-title">
        <h1>⛏️ Idle Clicker Game</h1>
      </div>
      <div class="game-controls">
        <div class="volume-control">
          <button id="muteBtn" class="btn-mute" title="Toggle music">🔊</button>
          <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="30" title="Music volume">
          <span class="volume-label">🎵</span>
        </div>
        <button id="debugBtn" class="btn-debug" title="Toggle debug panel">🛠️</button>
      </div>
    </div>

    <!-- Currency Ticker -->
    <div class="currency-ticker-container">
      <div id="currencyTicker" class="currency-ticker"></div>
    </div>

    <!-- Debug Panel (hidden by default) -->
    <div id="debugPanel" class="debug-panel" style="display: none;">
      <h3>🛠️ Debug Tools</h3>
      <div class="debug-buttons">
        <button id="debugAddResources" class="btn-debug-action">+50 All Resources</button>
        <button id="debugSkipTime" class="btn-debug-action">Skip 5 Minutes</button>
        <button id="debugAddWorkers" class="btn-debug-action">+10 All Workers</button>
        <button id="debugAddXP" class="btn-debug-action">+1000 XP All Skills</button>
      </div>
    </div>

    <!-- Tab Navigation (Mobile Only) -->
    <div class="tab-navigation">
      <button class="tab-button active" data-tab="activities">🎯 Activities</button>
      <button class="tab-button" data-tab="buildings">🏗️ Buildings</button>
    </div>

    <!-- Main Game Layout -->
    <div class="game-main tab-content active" data-view="activities">
      <!-- Skill List (Left) -->
      <div class="skill-panel">
        <h2>Skills</h2>
        <div id="skillList" class="skill-list"></div>
        <div class="skill-panel-footer">
          <button id="saveBtn" class="btn-save">💾 Save</button>
          <button id="resetBtn" class="btn-reset">🔄 Reset</button>
        </div>
      </div>

      <!-- Activity List (Center) -->
      <div class="activity-panel">
        <div id="activityList" class="activity-list"></div>
      </div>

      <!-- Right Column: Town, Buildings, Active Activities & Upgrades -->
      <div class="right-column">
        <!-- Town Canvas -->
        <div class="town-panel">
          <h2>🏙️ Your Town</h2>
          <canvas id="townCanvas" class="town-canvas"></canvas>
        </div>

        <!-- Buildings (Desktop: shown here, Mobile: shown in tab) -->
        <div class="building-view-desktop">
          <div class="building-menu-panel">
            <div class="building-menu-header">
              <h2>🏗️ Buildings</h2>
            </div>
            <div class="building-slots-info">
              <span id="buildingSlots">0/9 Slots Used</span>
            </div>
            <div id="buildingMenu" class="building-menu"></div>
          </div>
        </div>

        <!-- Active Activities -->
        <div class="active-panel">
          <div id="activeActivities" class="active-activities"></div>
        </div>

        <!-- Upgrades -->
        <div class="upgrade-panel">
          <h3>Upgrades</h3>
          <div id="upgradeList" class="upgrade-list"></div>
        </div>
      </div>
    </div>

    <!-- Buildings View (Mobile Only - Tab View) -->
    <div class="building-view-mobile tab-content" data-view="buildings">
      <div class="building-menu-panel">
        <div class="building-menu-header">
          <h2>🏗️ Buildings</h2>
        </div>
        <div class="building-slots-info">
          <span id="buildingSlotsMobile">0/9 Slots Used</span>
        </div>
        <div id="buildingMenuMobile" class="building-menu"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
