<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Incremental Game - Skill Training Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- Game Status Bar -->
    <div class="game-status-bar">
      <div class="game-title">
        <h1>â›ï¸ Idle Clicker Game</h1>
      </div>
      <div class="game-controls">
        <button id="muteBtn" class="btn-mute" title="Toggle music">ğŸ”Š</button>
        <button id="debugBtn" class="btn-debug" title="Toggle debug panel">ğŸ› ï¸</button>
      </div>
    </div>

    <!-- Currency Ticker -->
    <div class="currency-ticker-container">
      <div id="currencyTicker" class="currency-ticker"></div>
    </div>

    <!-- Debug Panel (hidden by default) -->
    <div id="debugPanel" class="debug-panel" style="display: none;">
      <h3>ğŸ› ï¸ Debug Tools</h3>
      <div class="debug-buttons">
        <button id="debugAddResources" class="btn-debug-action">+50 All Resources</button>
        <button id="debugSkipTime" class="btn-debug-action">Skip 5 Minutes</button>
        <button id="debugAddWorkers" class="btn-debug-action">+10 All Workers</button>
        <button id="debugAddXP" class="btn-debug-action">+1000 XP All Skills</button>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button class="tab-button active" data-tab="activities">ğŸ¯ Activities</button>
      <button class="tab-button" data-tab="city">ğŸ™ï¸ City</button>
    </div>

    <!-- Split View Container (for widescreen) -->
    <div class="split-view-container">
      <!-- Activities View -->
      <div class="game-main tab-content active" data-view="activities">
      <!-- Skill List (Left) -->
      <div class="skill-panel">
        <h2>Skills</h2>
        <div id="skillList" class="skill-list"></div>
        <div class="skill-panel-footer">
          <button id="saveBtn" class="btn-save">ğŸ’¾ Save</button>
          <button id="resetBtn" class="btn-reset">ğŸ”„ Reset</button>
        </div>
      </div>

      <!-- Activity List (Center) -->
      <div class="activity-panel">
        <div id="activityList" class="activity-list"></div>
      </div>

      <!-- Right Column: Active Activities & Upgrades -->
      <div class="right-column">
        <!-- Active Activities -->
        <div class="active-panel">
          <div id="activeActivities" class="active-activities"></div>
        </div>

        <!-- Workers -->
        <div class="worker-panel">
          <h3>Workers</h3>
          <div id="workerPanel" class="worker-content"></div>
        </div>

        <!-- Upgrades -->
        <div class="upgrade-panel">
          <h3>Upgrades</h3>
          <div id="upgradeList" class="upgrade-list"></div>
        </div>
      </div>
    </div>

    <!-- City View -->
    <div class="city-view tab-content" data-view="city">
      <!-- Building Menu (Left) -->
      <div class="building-menu-panel">
        <div class="building-menu-header">
          <h2>ğŸ—ï¸ Buildings</h2>
          <button id="backToActivitiesBtn" class="btn-back-to-activities">â† Back to Activities</button>
        </div>
        <div class="building-slots-info">
          <span id="buildingSlots">0/5 Slots Used</span>
        </div>
        <div id="buildingMenu" class="building-menu"></div>
      </div>

      <!-- Town Canvas (Right) -->
      <div class="town-panel">
        <h2>ğŸ™ï¸ Your Town</h2>
        <canvas id="townCanvas" class="town-canvas"></canvas>
      </div>
    </div>
    </div> <!-- End split-view-container -->
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
