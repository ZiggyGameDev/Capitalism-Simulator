<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>🍪 Cookie Clicker Pro</h1>
        </header>
        
        <main>
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">Cookies:</span>
                    <span class="stat-value" id="cookieCount" data-testid="cookie-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Per Second:</span>
                    <span class="stat-value" id="cookiesPerSecond" data-testid="cookies-per-second">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Clicks:</span>
                    <span class="stat-value" id="totalClicks" data-testid="total-clicks">0</span>
                </div>
            </div>

            <div class="clicker-section">
                <button id="cookieButton" class="cookie-button" data-testid="cookie-button">
                    <span class="cookie-emoji">🍪</span>
                </button>
                <div id="clickEffect" class="click-effect"></div>
            </div>

            <div class="shop-panel">
                <h2>🏪 Shop</h2>
                <div class="shop-items" id="shopItems">
                    <!-- Shop items will be generated by JavaScript -->
                </div>
            </div>
        </main>

        <footer>
            <button id="resetButton" class="reset-button" data-testid="reset-button">Reset Game</button>
            <button id="saveButton" class="save-button" data-testid="save-button">Save Game</button>
        </footer>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
